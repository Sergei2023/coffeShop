name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Copy files to dist
        run: |
          mkdir -p client/dist
          cp -r client/index.html client/dist/
          cp -r client/src client/dist/src 2>/dev/null || true
          cp -r client/css client/dist/css 2>/dev/null || true
          cp -r client/assets client/dist/assets 2>/dev/null || true
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: client/dist